<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 7DiasOfCode - Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
<body>
  <header>
    <div class="alura">
      <img src="./img/logo_alura.png" alt="Logo de Alura">
      <img src="./img/logo_alura7Days.png" alt="Logo del reto `7 Days of Code`">
    </div>
      <img src="./img/gion_alura7Days.png" alt="Guin del reto `7 Days of Code`">
  </header>
  <main>
    <div class="container">
      <div class="display">
        <input id="screen" type="text" placeholder="0">
      </div>
  
      <div class="btns">
        <div class="row">
          <button id="ce" onclick="backspc()">CE</button>
          <button onclick="fact()">x!</button>
          <button class="btn">(</button>
          <button class="btn">)</button>
          <button class="btn">%</button>
          <button id="ac" onclick="screen.value=''">AC</button>
        </div>
  
        <div class="row">
          <button onclick="sin()">sin</button>
          <button onclick="pi()">π</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">÷</button>
        </div>
  
        <div class="row">
          <button onclick="cos()">cos</button>
          <button onclick="log()">log</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">x</button>
        </div>
  
        <div class="row">
          <button onclick="tan()">tan</button>
          <button onclick="sqrt()">√</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
        </div>
  
        <div class="row">
          <button onclick="e()">e</button>
          <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span> </button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button id="eval" onclick="evaluateExpression()">=</button>
          <button class="btn">+</button>
        </div>
      </div>
    </div> 
    <h2><span>CALCULADORA</span><br>CIENTIFICA <br> <i style="font-size: 100px;" class="fa fa-reply"></i></h2>
    <script src="./script.js" defer></script>
  </main>
</body>   
</html>
